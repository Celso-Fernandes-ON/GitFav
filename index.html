<!DOCTYPE html>
<html lang="pt-br" class="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitFav</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./assets/Gitfav.svg">
        <script type="module" src="./src/main.js" defer></script>
    </head>
    <body>
        <div id="app">
            <nav class="container">
                <img src="./assets/Gitfav.svg" alt="">
                <form>
                    <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar">
                    <label class="sr-only" for="input-search">"Digite o Github username que quer favoritar"</label>
                    <button id="search">&star; FAVORITAR</button>
                </form>
            </nav>
            <main class="container">
                <table>
                    <thead>
                        <tr id="tr-head">
                            <th>Usuário</th>
                            <th>Repositories</th>
                            <th>Followers</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="no-users">
                            <td>
                                <img src="./assets/Estrela.svg" alt="">
                                <p>Nenhum favorito ainda</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
        </div>
    </body>
</html>
